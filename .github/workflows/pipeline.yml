name: Deployment pipeline

on:
  push:
    branches:
      - feature

jobs:
  check_lint:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '20'
    - name: Install dependencies
      run: cd backend && npm install
    - name: Check style    
      run: npm run eslint

  